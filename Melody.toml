# Basic details about this repository.

[project]
name="github.com/mdy/melody"
authors=["team@melody.sh"]
version="0.1.0"

# Dependencies section lists the packages that are required to build your project.
# Melody uses this information to compute and install all downstream dependencies.
# The keys in this section are the package names and values are the version
# restrictions. You can use a specific tagged version, SHA revision, or a
# version range to narrow down what is compatible with your project:
# https://github.com/mdy/melody#specifying-dependency-restrictions
#
# Please note that dependencies are package names as specified in your import
# statements, NOT repository paths.  Although a repository path may exist, you
# will see an error if the root package cannot be imported.

[dependencies]
"github.com/Sirupsen/logrus"="^0.11.0"
"github.com/urfave/cli"="^1.0.0"
"github.com/BurntSushi/toml"="head"
"github.com/influxdata/toml"="head"
"github.com/gonum/graph"="head"
"github.com/gonum/graph/simple"="head"
"github.com/dustin/go-humanize"="head"
"github.com/satori/go.uuid"="head"
"golang.org/x/sync/errgroup"="head"
"github.com/pkg/errors"="head"
"gopkg.in/check.v1"="head"
